<div id="contact-popup" class="popup-overlay">
    <div class="popup-content">
        <button class="popup-close" aria-label="Fermer la fenêtre">✕</button>

        <form action="/send.php" method="POST" class="contact-form" id="contact-form">
            <h2>Discutons de votre projet</h2>

            <label for="name">Nom</label>
            <input type="text" name="name" id="name" autocomplete="given-name" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="email" required>

            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" autocomplete="off" required></textarea>

            <button type="submit" class="btn">Envoyer</button>
        </form>
    </div>
</div>
